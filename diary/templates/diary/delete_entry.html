<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить: {{ entry.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-danger">Удалить запись</h1>
    <p>Ты уверен, что хочешь удалить <strong>{{ entry.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'view_entry' entry.id %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
</body>
</html>
