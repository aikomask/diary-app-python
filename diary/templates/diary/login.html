{% extends 'diary/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Войдите в свой аккаунт
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600 max-w">
      Или
      <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
        зарегистрируйтесь
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form method="post" class="space-y-6" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
          <input type="text" name="username" id="id_username" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700">Пароль</label>
          <input type="password" name="password" id="id_password" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md
            shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none
            focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Войти
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
