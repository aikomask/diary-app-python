<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ entry.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1>{{ entry.title }}</h1>
    <p class="text-muted">{{ entry.created_at|date:"j E Y, H:i" }}</p>
    <div class="mb-4">
        {{ entry.content|linebreaks }}
    </div>
    <a href="{% url 'edit_entry' entry.id %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'delete_entry' entry.id %}" class="btn btn-danger ms-2">Удалить</a>
    <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Назад</a>
</div>
</body>
</html>
